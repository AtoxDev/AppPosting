<div [ngClass]="capa" (click)="close()"></div>

<div class="modal-error" [ngClass]="errorClass">
  <div class="modal-title"><h3 class="f-18">{{error.title}}</h3></div>
  <div class="modal-body"><p class="f-14">{{error.message}}</p></div>
  <div class="modal-buttons"><button class="btn btn-primary" type="button">{{error.btn}}</button></div>
</div>

<div class="modal_comments" [ngClass]="animation">
  <div class="modal-title-comments">
    <h3 class="f-18">{{titlepost}}</h3>
  </div>
  <hr>
  <div class="modal_comments-body">
    <div class="card-comments" *ngFor="let comments of listComments; let i = index;">
      <div class="title">
        <p><strong class="f-12">Nombre</strong>: {{comments['name']}}</p>
        <p><strong class="f-12">Email</strong>: {{comments['email']}}</p>
      </div>
      <div class="body-comment">
        <p>{{comments['body']}}</p>
      </div>
    </div>
  </div>
  <div class="modal_comments-buttons"><button class="btn btn-primary rigth mr-5" type="button" (click)="close()">Cerrar</button></div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-2 mb-3">
      <button class="btn btn-outline-success rigth mr-5" type="button" (click)="createPost()">Crear Post</button>
      <button class="btn btn-outline-success rigth mr-5" type="button" (click)="back()">Volver</button>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let post of listPost; let i = index;">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3 class="f-16">{{post['title']}}</h3>
          </div>
          <div class="card-text">
            <p>{{post['body']}}</p>
          </div>
          <div class="card-button">
            <button class="btn btn-outline-success" type="button" (click)="seeComments(post)">Ver comentarios</button>
            <button class="btn btn-primary rigth mr-5" type="button" (click)="editPost(post)">Editar Post</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
